name: Build Check

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: client-build
          path: client/dist/
          if-no-files-found: error
          retention-days: 1


      
        
